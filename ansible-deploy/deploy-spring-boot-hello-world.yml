---
- name: Deploy Spring boot hello world
  hosts: dev
  become: yes
  vars:
     PATH: ""
  tasks:

    - debug:
        var: PATH

    - name: Copy JAR file
      copy:
        src: "{{ item }}"
        dest: /usr/share/tomcat/webapps
        owner: tomcat
        group: tomcat
        remote_src: yes
      with_fileglob:
        - "{{ PATH }}/target/*.jar"